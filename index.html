<body>
    
    <header>
        <h1 class="titulo">PEPO FEST</h1>
    </header>    

    <main>
        <div class="check">
            <h2>Checkeá si estas en lista</h2>
            <input class="check" type="tel" placeholder="Ingresá tu DNI" required>
            <br>
            <br>
            <div class="button btn-sm btn-success " >
                <button href="#" type="submit" >Continuar</button>
            </div>
        </div>        
    </main>

<div class="col-md-6 mt-3  mb-3 mx-auto">
    <div class="card" style="width: auto; margin: auto auto;">
        <div class="card-body">
            <h3><b> Completa Con Tus Datos</b></h3>
            <hr>

            <form >
                <div class="md-form">
                    <i class="fas fa-user prefix black-text"></i>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="md-form">
                    <i class="fas fa-user prefix black-text"></i>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" required>
                </div>
                <div class="md-form">
                   <i class="fas fa-mobile-alt prefix"></i>
                   <label for="telefono">Telefono:</label>
                   <input type="tel" id="telefono" class="form-control" required >
                
                </div>
                <div class="md-form">
                    <label for="texto"> Mensaje:</label>
                   
                    <textarea id="texto" class="md-textarea " ></textarea>
                    
                </div>
                <div class="text-center">
                    <div class="button btn-sm btn-success ">Enviar</div>
                </div>


            </form>

        </div>
    </div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepo Fest</title>
    <link rel="preload" href="./css/style.css" as="style">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header>
        <h1 class="titulo">PEPO FEST</h1>
    </header>    

    <main>
        <div class="check">
            <h2>Checkeá si estas en lista</h2>
            <input class="check" type="tel" placeholder="Ingresá tu DNI" required>
            <br>
            <br>
            <button href="#" type="submit">Continuar</button>
        </div>        
    </main>

    <form class="formulario">
        <fieldset>    
            <legend>Si creés que hay un error, envianos un mensaje</legend>
                <div>
                    <label>Nombre</label>
                    <input type="text" placeholder="nombre">
                </div>

                <div>
                    <label>Apellido</label>
                    <input type="text" placeholder="apellido">
                </div>    

                <div>
                    <label>Celular</label>
                    <input type="tel" placeholder="Celular">
                </div>    

                <div>
                    <label>Mensaje</label>
                    <textarea></textarea>
                </div>    
                    
                <div>
                    <input type="submit" value="Enviar">
                </div>    
                    
        </fieldset>    
    </form>
     
    <footer class="footer">
        <h3>Turbias Soluciones S.A.</h3>
    </footer>

</body>
</html>
